<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash</title>
    <!-- daySI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- add external css -->
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <main
      class="bg-[#1E1E1E] h-screen bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
      <!-- home section start -->
      <section
        id="home-screen"
        class="text-white min-h-screen flex justify-center items-center"
      >
        <div class="space-y-2 flex flex-col items-center">
          <h1 class="text-8xl font-anthon">ALPHABET CLASH</h1>
          <p class="text-2xl font-medium">
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
          </p>
          <button onclick="enterPlay()" class="btn bg-white">Play Now</button>
        </div>
      </section>

      <!-- playground section start -->
      <section id="playground-screen" class="space-y-12 font-poppins hidden">
        <!-- screen -->
        <div class="screen-container flex justify-center pt-12">
          <div
            class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] rounded-2xl bg-[#FFFFFFB3]"
          >
            <div class="flex justify-center">
              <p class="bg-[#2F2941] text-white px-6 py-4 rounded-b-xl">
                Don't watch keyboard while playing...
              </p>
            </div>
            <p
              id="display-latter"
              class="text-9xl font-semibold flex justify-center items-center uppercase"
            >
              Y
            </p>
          </div>
        </div>

        <!-- Keyboard -->
        <div class="keyboard-container">
          <div class="my-1 w-full flex justify-center gap-1">
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div>
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div>
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>
        </div>
        <div class="w-[1024px] mx-auto flex justify-between">
          <button class="btn bg-[#894189] rounded-full border-none text-white">
            Life
            <img src="icons/Vector.svg" alt="vector" />
            <span id="current-life">5</span>
          </button>
          <button
            class="btn bg-[#360490] rounded-full border-none border-none text-white"
          >
            Score
            <img src="icons/monetization_on.svg" alt="vector" />
            <span id="current-score">0</span>
          </button>
        </div>
      </section>
      <!-- Final score section start -->
      <section
        id="final-score-screen"
        class="display-score flex justify-center min-h-screen items-center hidden"
      >
        <div
          class="text-white space-y-3 text-center px-6 py-4 bg-[#FFFFFF33] rounded-2xl"
        >
          <p>Game over!</p>
          <h1 class="text-6xl font-semibold">
            <span>Score:</span><span id="show-final-score">0</span>
          </h1>
          <button class="btn bg-white" onclick="playAgain()">Play Now</button>
          <p>Practice will make you Pro</p>
        </div>
      </section>
    </main>
    <script src="utilities.js"></script>
    <script src="alphaClash.js"></script>
  </body>
</html>
